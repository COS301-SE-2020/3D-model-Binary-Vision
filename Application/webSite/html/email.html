<html>
    <head>
        <meta charset="utf-8" />
        <title> Forgot Password! </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="../css/style.css">

    <body>
      <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      </nav>
      <br><br><br>
 <!-- change form here -->
        <div class="container" >
                <form action="/resetPassword" method="post" id="formResetPassword">
                <br>
                <h2>Reset Password</h2><br>
                <input class="box" type="password" name="password" id="password"
                placeholder="New Password" required /><br><br>
                <input class="box" type="password" name="confirmpassword" id="confirmpassword"
                placeholder="Confirm New Password" required /><br><br>
                <input class="btn btn-dark" type="submit" id="submitDetails"
                name="submitDetails" value="Confirm" />
                <br>
                </form>
        </div>
        <br><br><br>
        <div class= "container" style="text-align: center;">
            **DISCLAIMER! If you did not request a password change then you can simply ignore this email. 
        </div>
    </body>
</html>
