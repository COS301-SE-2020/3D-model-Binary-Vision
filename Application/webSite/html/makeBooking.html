        <!-- A booking needs to have a doctor , time , date and patient -->
        <!-- have 4 buttons that will do different acctions that will produce these values through different overlays -->
        <!-- doctor button , display an overlay of doctors to choose from  , capture the id of the selected doctor-->
        <!-- time/date button , display a timetable that displays the selectable available slots for selected doctor -->
        <!-- search patient by criteria and select the correct patient and capture the selected patients id -->
        <div id="bookingBackground">
            <div id="centerBookingOverlay">
                <input type="button" class="btn btn-primary" value="Select Doctor" name="drSelect" onclick="displayDoctorOverlay()" style="margin: 5px;">
                <input type="button" class="btn btn-warning" value="Select Date" name="timeSelect" onclick="displayTimeTableOverlay()" style="margin: 5px;">
                <input type="button" class="btn btn-danger" value="Select Patient" name="patientSelect" onclick="displayPatientSearchOverlay()" style="margin: 5px;"><br><br>
                <label for="reasonForBooking">Reason for booking</label><br>
                <input type="text" type="form-control" name="reason" id="reasonForBooking" style="margin-bottom: 20px; width: 300px; padding: 10px; border-radius: 5px; border: none;">
                <div id="currentOverlay" ></div><br><hr>

                <div id="bookingInfo" style="padding: 20px; background-color: #003366; border-radius: 5px;">
                    <p>BOOKING FOR PATIENT: <p id="patientInfoDisplay"></p></p><hr>
                    <p>With Dr: <p id="doctorInfoDisplay"></p></p>
                    <p>Date: <p id="dateInfoDisplay"></p></p>
                    <p>Time: <p id="timeInfoDisplay"></p></p>
                    <button class="btn btn-success" onclick="makeBooking()" >make booking</button>
                </div>
            </div>
        </div>
