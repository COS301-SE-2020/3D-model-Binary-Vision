        <!-- A booking needs to have a doctor , time , date and patient -->
        <!-- have 4 buttons that will do different acctions that will produce these values through different overlays -->
        <!-- doctor button , display an overlay of doctors to choose from  , capture the id of the selected doctor-->
        <!-- time/date button , display a timetable that displays the selectable available slots for selected doctor -->
        <!-- search patient by criteria and select the correct patient and capture the selected patients id -->
        <div id="bookingBackground">
            <div id="centerBookingOverlay">
                <input type="button" class="btn btn-danger" value="Select Patient" name="patientSelect" onclick="displayPatientSearchOverlay()" style="margin: 5px;">
                <input type="button" class="btn btn-primary" value="Select Doctor" name="drSelect" onclick="displayDoctorOverlay()" style="margin: 5px;">
                <input type="button" class="btn btn-warning" value="Select Date" name="timeSelect" onclick="displayTimeTableOverlay()" style="margin: 5px;"><br><br>
                <div id="searchPatientInput" style="margin-left: auto; margin-right:auto; border-radius: 5px; background-color: #003366; width:300px;">
                  <br><label for="reasonForBooking" style="color: white;">Reason for booking</label><br>
                  <input type="text" type="form-control" name="reason" id="reasonForBooking" style="margin-bottom: 20px; width: 250px; padding: 10px; border-radius: 5px; border: none;">
                </div><br>
                <div id="currentOverlay"></div>
                <div id="currentOverlayTable"></div><br>
                <!--right Nav-->
                <div class="containerRight">

                            <span>Date: <p id="dateInfoDisplay"></p></span>
