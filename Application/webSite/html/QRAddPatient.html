<!DOCTYPE html>
<html lang="en">
<head>
  <title>Registration Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="../js/apiCalls.js"></script>
  <script type="text/javascript" src="../js/receptionist.js"></script>
  <script type="text/javascript" src="../js/regexChecks.js"></script>
</head>

<body onload=init()>
  <!--main body options-->
      <div id="miBody">
        <div id="header" style="padding-right: 10px; padding-left: 10px;">
          <img src="../css/images/tooth.png" alt="Profile Picture" width="40px" height="40px" style="float: left; margin-top: 5px; position: absolute; background-color: #007BFF; border-radius: 20px; padding: 7px;">
          <p id="headerRegPatTitle" style="margin-left: auto; margin-right: auto;">Registration Form</p>
        </div>
      </div>
      <div class="conatinerRegPatMain" id="conatinerHome">
        <form action="/addPatient" method="POST" id="patientFormSignup">
          <br>
          <h3>Enter Info</h3><hr>

          <label for="name" style="color: white;">Patients name</label><br>
          <input class="form-control"  type="text" name="name" id="name" onchange="checkRegFields()" placeholder="Name"  required/>
          <br>

          <label for="surname" style="color: white;">Patients surname</label><br>
          <input class="form-control" id="surname" name="surname" onchange="checkRegFields()" placeholder="Surname" required/>
          <br>

          <label for="idNumber" style="color: white;">Patients ID number</label>
          <p id="errorForID" style="color: red; display: none;"> Invlaid ID number!</p>
          <input class="form-control" id="idNumber" name="idNumber" onchange="checkRegFields(); checkId();" placeholder="ID Number" required/>
          <br>

          <label for="gender" style="color: white;">Gender</label><br>
          <select  class="form-control" id = "gender" name = "gender">
            <option value = "Male">Male</option>
            <option value = "Female">Female</option>
            <option value = "Other">Other</option>
          </select>
          <br>

          <label for="email" style="color: white;">Patients Email</label><br>
          <input class="form-control" class="box" type="email" name="email" onchange="checkRegFields()" id="email" placeholder="Email" required />
          <br>

          <label for="cell" style="color: white;">Patients cell phone number</label>
          <p id="errorForCell" style="color: red; display: none;">Invalid cellphone number!</p>
          <input class="form-control" id="cell" name="cellnumber" onchange="checkRegFields(); checkCell();" placeholder="Cellphone Number" required/>
          <br>

          <label for="prac" style="color: white;">Practice</label><br>
          <input class="form-control" id="prac" name="practice" onchange="checkRegFields()" placeholder="Practice" required readonly/>
          <br>

          <input class="btn btn-primary" type="submit" name="submitDetails" value="Submit" id="submitPatientInfo" style="display: none;" />
          <br><br>

        </form>
      </div>
      <br><br>
    </div>
    <script type="text/javascript" src="../js/registration.js"></script>
  </body>
</html>
