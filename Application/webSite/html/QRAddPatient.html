<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="shortcut icon" type="image/x-icon" href="../css/images/tooth.png" />
  <title>Registration Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="../js/apiCalls.js"></script>
  <script type="text/javascript" src="../js/receptionist.js"></script>
  <script type="text/javascript" src="../js/regexChecks.js"></script>
</head>

<body onload=init()>
  <!--main body options-->
      <div id="miBody">
        <div id="header" style="padding-right: 10px; padding-left: 10px;">
          <img src="../css/images/tooth.png" alt="Profile Picture" width="40px" height="40px" style="float: left; margin-top: 5px; position: absolute; background-color: #007BFF; border-radius: 20px; padding: 7px;">
          <p id="headerRegPatTitle" style="margin-left: auto; margin-right: auto;">Registration Form</p>
        </div>
      </div>
      <div class="conatinerRegPatMain" id="conatinerHome">
        <form id="patientFormSignup">
          <br>
          <h3>Enter Info</h3><hr>

          <label for="name" style="color: white;">Patients name</label><br>
          <input class="form-control"  type="text" name="name" id="name" oninput="checkRegFields()" placeholder="Name"  required/>
          <br>

          <label for="surname" style="color: white;">Patients surname</label><br>
          <input class="form-control" id="surname" name="surname" oninput="checkRegFields()" placeholder="Surname" required/>
          <br>

          <label for="idNumber" style="color: white;">Patients ID number</label>
          
          <br>
          <input type="radio" id="idNoChoice" name="identificationNo" value="idNoChoice" onchange="testID(); checkRegFields(); checkId();" checked>
          <label for="idNoChoice" style="color: white; font-size: 15px;">ID Number</label>
          <input type="radio" id="passChoice" name="identificationNo" value="passChoice" onchange="testPass(); checkRegFields(); checkId();">
          <label for="passChoice" style="color: white; font-size: 15px;">Passport Number</label><br>

          <p id="errorForID" style="color: red; display: none;"> Invlaid ID number!</p>
          <p id="errorForPass" style="color: red; display: none;"> Invlaid Passport number!</p>
          <input class="form-control" id="idNumber" name="idNumber" oninput="checkRegFields();" onchange="checkId()" placeholder="ID Number" required/>
          <br>

          <label for="gender" style="color: white;">Gender</label><br>
          <select  class="form-control" id = "gender" name = "gender">
            <option value = "Male">Male</option>
            <option value = "Female">Female</option>
            <option value = "Other">Other</option>
          </select>
          <br>

          <label for="email" style="color: white;">Patients Email</label>
          <p id="errorForEmail" style="color: red; display: none;"> Invlaid email!</p>
          <input class="form-control" class="box" type="email" name="email" oninput="checkRegFields()" onchange="checkEmail()" id="email" placeholder="Email" required />
          <br>

          <label for="cell" style="color: white;">Patients cell phone number</label>
          <p id="errorForCell" style="color: red; display: none;">Invalid cellphone number!</p>
          <input class="form-control" id="cell" type="tel" name="cellnumber" oninput="checkRegFields()" onchange="checkCell()" placeholder="Cellphone Number" required/>
          <br>

          <label for="prac" style="color: white;">Practice</label><br>
          <input class="form-control" id="prac" name="practice" placeholder="Practice" required readonly/>
          <br>

          <input class="btn btn-primary" type="button" name="submitDetails" value="Submit" id="submitPatientInfo" style="display: none;" onclick="addpatient()"/>
          

        </form>

        <button class="btn btn-secondary" id="noSubmitButton" style="display: block;">Add</button>
        
        <br><br>
      </div>
      <br><br>
    </div>
    <script type="text/javascript" src="../js/registration.js"></script>
  </body>
</html>
