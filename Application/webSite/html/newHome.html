            <div id="doctorFormSignup">
              <br>

              <div class="change">
                <input type="checkbox" id="searchByName" name="searchBy" onclick="searchByInputDisplay()" style="transform: translateX(-13px);">
                <label style="color:white; transform: translateX(-13px);" for="searchByName"> Search By Name </label><br>

                <input type="checkbox" id="searchBySurname" name="searchBy" onclick="searchByInputDisplay()" style="transform: translateX(-3px);">
                <label style="color:white; transform: translateX(-3px);" for="searchBySurname"> Search By Surname </label><br>

                <input type="checkbox" id="searchByPatientID" name="searchBy" onclick="searchByInputDisplay()" style="transform: translateX(0px);">

              </div>

                <div id="inputBoxes"></div>

            </div>

              name="submitDetails" value="Search" /><br><br> -->
            


          <!--main body form for patient-->

            <form action="/addPatient" method="POST" id="patientFormSignup" style="display: none;" id="form">
              <br>
              <h2> Patient</h2><br>

              <label for="name" style="color: white;">Patients name</label><br>
              <input class="box" type="text" name="name" id="name" placeholder="Name"  required /><br><br>
              
              <label for="surname" style="color: white;">Patients surname</label><br>
              <input id="surname" name="surname" placeholder="Surname"/><br><br>
              
              <label for="idNumber" style="color: white;">Patients ID number</label><br>
              <input id="idNumber" name="idNumber" placeholder="ID Number"/><br><br>

              <label for="gender" style="color: white;">gender</label><br>
              <input id="gender" name="gender" placeholder="gender"/><br><br>

              <label for="email" style="color: white;">Patients Email</label><br>
              <input class="box" type="email" name="email" id="email" placeholder="Email" required /><br><br>
              
              <label for="cell" style="color: white;">Patients cell phone number</label><br>
              <input id="cell" name="cell" placeholder="Cellphone Number"/><br><br>
              
              <input class="btn btn-primary" type="submit"  name="submitDetails" value="Submit" /><br><br>
