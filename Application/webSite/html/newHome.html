          <!--main body form for patient-->

            <form action="/addPatient" method="POST" style="padding:10px; overflow: hidden;" id="patientFormSignup">
              <br>
              <h2>Add Patient</h2><hr>

              <label for="name" style="color: white;">Patients name</label><br>
              <input class="form-control"  type="text" name="name" id="name" onchange="checkRegFields()" placeholder="Name"  required />
              <br><br>

              <label for="surname" style="color: white;">Patients surname</label><br>
              <input class="form-control" id="surname" name="surname" onchange="checkRegFields()" placeholder="Surname" required/>
              <br><br>

              <label for="idNumber" style="color: white;">Patients ID number</label><br>
              <p id="errorForID" style="color: red; display: none;"> Invlaid ID number!</p>
              <input class="form-control" id="idNumber" name="idNumber" onchange="checkRegFields(); checkId();" placeholder="ID Number" required/>
              <br><br>

              <label for="gender" style="color: white;">Gender</label><br>
              <select  class="form-control" id = "gender" name = "gender">
                <option value = "Male">Male</option>
                <option value = "Female">Female</option>
                <option value = "Other">Other</option>
              </select>
              <br><br>

              <label for="email" style="color: white;">Patients Email</label><br>
              <p id="errorForEmail" style="color: red; display: none;"> Invlaid email!</p>
              <input class="form-control" class="box" type="email" name="email" onchange="checkRegFields(); checkEmail();" id="email" placeholder="Email" required />
              <br><br>

              <label for="cell" style="color: white;">Patients cell phone number</label><br>
              <p id="errorForCell" style="color: red; display: none;">Invalid cellphone number!</p>
              <input class="form-control" id="cell" maxlength="10" name="cellnumber" onchange="checkRegFields(); checkCell();" placeholder="Cellphone Number" required/>
              <br><br>

              <input class="btn btn-primary" type="submit" name="submitDetails" value="Submit" id="submitPatientInfo" onclick="sendAlert" style="display: none;" />
            </form>

            <button class="btn btn-secondary" id="noSubmitButton" style="display: block; transform: translateY(-10px);">Submit</button>

            <br><br>
