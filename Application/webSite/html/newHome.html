<!DOCTYPE html>
<html lang="en">
<head>
  <title>Home</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="../js/apiCalls.js"></script>
</head>

<body >
<div class="body">
  <nav class="navbar navbar-expand-md  navbar-dark">
    <a class="navbar-brand" href="#">
        <img src="../css/images/tooth.png" alt="Profile Picture" width="30px" height="30px">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>

    <p style="position:absolute; right:0px; margin-right:100px;">3D BINARY SYSTEM</p>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li id="otherLi" class="nav-item">
          <a class="nav-link active" href="newHome.html">Home</a>
        </li>
        <li id="otherLi" class="nav-item">
          <a class="nav-link" href="displayPatients.html">Logs</a>
        </li>
        <li id="logout" class="nav-item" id="logout">
          <a id="logoutA"class="nav-link" onclick="logout()" href="/preview.html">Logout</a>
        </li>
      </ul>
    </div>
  </nav>

  <!--sideBar-->

  <button style="position:fixed; margin-left:60px; display:none; top: 10px;
  z-index:4;" class="btn" id="buttonShow" type="button" onclick="moveSideBar();">Profile Info</button>

  <div id="sideBody" >
    <br>
    <div id="sideBar" >

      <div id="containInfo">
        <div class="profile">
          <img src="../css/images/profile.png" alt="Profile Picture" width="100px" height="100px">
        </div>
        <br>
        <p id="containInfo">Welcome back <i onload="getGender();">Mrs </i><b onload="getName();"> asdasdasX</b></p>
        <hr>
        <p id="containInfo"> You are now logged in </p>
        <p id="containInfo">Employee ID: <b onload="getID();">xxxxxxxxxx </b></p>
        <!--<p>Email: <b onload="getEmail();">xxxxx@xxxxx.com </b></p>-->
        <button class="btn" id="buttonSee" type="button" onclick="moveSideBar();" style="margin-top: 15px">Hide</button>

      </div>

    </div>

  </div>
  <!--main body options-->
  <div class="conatinerHome" >
    <div class="centerContainer">
      <a id="selectDoc" class="btn btn-lg px-3 btn-outline-dark align-middle doctor-btn" onclick="showDoctorForm();" role="button">
        <ul class="list-inline doctor-list">
          <li class="list-inline-item abv-txt">
            <h5>Search Patient</h5>
          </li>
        </ul>
      </a>

      <a id="selectPatient" class="btn btn-lg px-3 btn-outline-dark align-middle doctor-btn" onclick="showPatientForm();" role="button">
        <ul class="list-inline doctor-list">
          <li class="list-inline-item abv-txt">
            <h5>Add Patient</h5>
          </li>
        </ul>
      </a>
    </div>
    <!--main body form for doctor-->
            <form action="/signup" method="post" id="doctorFormSignup" style="display: none;">
            <br>
            <h2> Search Patient</h2>

            <input type="checkbox" id="searchByName" name="searchBy" onclick="searchByInputDisplay()">
            <label style="color:white;" for="searchByName"> Search By Name </label><br>

            <input type="checkbox" id="searchBySurname" name="searchBy" onclick="searchByInputDisplay()">
            <label style="color:white;" for="searchBySurname"> Search By Surname </label><br>

            <input type="checkbox" id="searchByPatientID" name="searchBy" onclick="searchByInputDisplay()">
            <label style="color:white;" for="searchByPatientID"> Search By Patient ID </label> <br><br>

            <div id="inputBoxes"></div>

            <input class="btn btn-dark" type="submit" id="submitDetails"
            name="submitDetails" value="Submit" /><br>

            </form>


    <!--main body form for patient-->

            <form action="/signup" method="post" id="patientFormSignup" style="display: none;">
            <br>
            <h2> Patient</h2><br>

            <input class="box" type="text" name="name" id="name"
            placeholder="Name"  required /><br><br>
            <input name="surname" placeholder="Surname"/><br><br>
            <input class="box" type="email" name="email" id="email"
            placeholder="Email" required /><br><br>
            <input name="username" placeholder="Username" /><br><br>
            <input class="box" type="password" name="password"
            id="password" placeholder="Password " required/><br><br>
            <input class="btn btn-dark" type="submit" id="submitDetails"
            name="submitDetails" value="Submit" /><br><hr>
            <p style="font-size: 12px;">Already have an account?<a style="font-size: 12px;" href="login.html" onclick="preview()"> Login Here</a></p>
            </form>

  <div>
</div>
  <script type="text/javascript" src="../js/registration.js"></script>
</body>
</html>
