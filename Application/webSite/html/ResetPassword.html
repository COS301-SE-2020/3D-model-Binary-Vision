<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title> Reset Password! </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <script src="../js/registration.js"></script> -->
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="../js/resetPassword.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/core.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/md5.js"></script>
    </head>
    <body>
      <nav class="navbar navbar-expand-lg navbar-dark">
      </nav>
        <div id="miBody">
            <div id="header">
                <p id="headerTitle">Reset Password</p>
            </div>
        </div>
      <br><br><br>
 <!-- change form here -->
        <div class="container">
            <form action="/resetPassword" method="post" id="formResetPassword" style="background-color: #003366; border-radius: 20px;" >
                <br>
                <h3>Enter New Password</h3><hr>
                
                <label for="name" style="color: white;">New Password</label><br>
                <input class="box form-control" type="password" name="password" id="password"
                placeholder="Password" required /><br>
                
                <label for="name" style="color: white;">Confirm New Password</label><br>
                <input class="box form-control" type="password" name="confirmpassword" id="confirmpassword"
                placeholder="Password" required /><br>
                
                <input class="btn btn-primary" type="button" id="submitDetails"
                name="submitDetails" value="Confirm" onclick="changePassword()" />
                
                <br><br>
            </form>
        </div>
    </body>
</html>
