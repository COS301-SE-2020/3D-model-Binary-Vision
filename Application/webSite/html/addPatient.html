  <!--Table Content-->
  <div id="container">
    <div class="container">
    <form action="" id="formCheck" method="">
      <br>
      <h2>Add A Patient</h2><br>
        <input id="idNumber" type="text" name="idNumber" placeholder="id number" required/><br><br>
        <input id="name" type="text" name="name" placeholder="name" required/><br><br>
        <input id="surname" type="text" name="surname" placeholder="surname" required/><br><br>
        <input id="email" type="email" name="email" placeholder="email" required/><br><br>
        <label style="color:white;">Gender:</label>
        <select name="gender" id="gender" required>
          <option value="none">none</option>
          <option value="male">male</option>
          <option value="female">female</option>
          <option value="other">other</option>
        </select><br><br>
        <button class="btn btn-dark" type="submit" onclick="addPatient()">Submit</button><br><br>
    </form>
    </div>
  </div>
