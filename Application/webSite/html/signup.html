<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title> Signup </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <body>

        <br><br><br>

        <div class="container" >
                <form action="/signup" method="post">
                <h1> Signup form </h1><br>

                <input class="box" type="text" name="name" id="name"
                placeholder="Name"  required /><br>
                <!-- <input class="box" type="email" name="email" id="email"
                placeholder="E-Mail " required /><br> -->
                <input name="surname" placeholder="Surname"/><br>
                <input name="username" placeholder="Username" /><br>
                <input class="box" type="password" name="password"
                id="password" placeholder="Password " required/><br><br>
                <input class="btn btn-dark" type="submit" id="submitDetails"
                name="submitDetails" value="Submit" /><br>
                </form>
        </div>
    </body>
</html>
